<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="landingPage" style="background: url(../images/image2.JPG) no-repeat; background-size: cover;">
        <div class="nav justify-content-center">
            <div class="menu">
                <a href="index.html">done?</a>
            </div>
        </div>
        <section class="kotak" style="z-index: 2">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp"

                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">What's up?</label>
                    <textarea class="form-control" id="form" rows="5" placeholder="Anything is good."></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </section>
    </div>
